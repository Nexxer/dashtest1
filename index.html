<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>НСИ Dashbord</title><link rel="stylesheet" href="css/style.min.css"></head><body class="body"><style>header {
        height: 74px;
        background-color: gray;
        width: 100%;
    }</style><header></header><img src="./img/left.jpg" alt="" style="position: fixed; top: 0; left: 0; width: 240px;"><main style="padding-left: 240px;"><div class="tree-wrapper" id="dashbord"><loading-screen v-if="isLoading"></loading-screen><div class="tree-title"><h3 class="column-1" style="text-align: center; margin-left: 32px;">Регион</h3><h3 class="column-2">Число аккаунтов</h3><h3 class="column-3">Жизненные ситуации и данные по ним</h3></div><ul class="tree"><li v-for="item in start" class="tree-row"><div class="column-1"><input type="checkbox" :id="item.ID"> <label class="tree_label main-title" :for="item.ID">{{ item.NAME }}</label><ul><li v-for="SITUATION in item.DATA.SITUATIONS"><input type="checkbox" :id="SITUATION.TASK_ID"> <label :for="SITUATION.TASK_ID" class="tree_label">{{SITUATION.NAME}}</label><ul><li v-if="SITUATION.OBJECTS"><span class="tree_label" style="font-weight: 600; text-decoration: underline;">{{SITUATION.OBJECTS[0].NAME}}</span></li><li v-if="SITUATION.KPE"><koeficient :info="SITUATION.KPE"></koeficient></li><li v-if="SITUATION.SELF_ANALYSIS"><analysis :info="SITUATION.SELF_ANALYSIS"></analysis></li><li v-if="SITUATION.PROJECTS"><projects :info="SITUATION.PROJECTS"></projects></li><li v-if="SITUATION.ROADMAP"><roadmap :info="SITUATION.ROADMAP"></roadmap></li><li v-if="SITUATION.SOLUTIONS"><solutions :info="SITUATION.SOLUTIONS" :events="SITUATION.EVENTS"></solutions></li><li v-if="SITUATION.COMMENTS"><comments :info="SITUATION.COMMENTS"></comments></li></ul></li></ul></div><span class="column-2">{{item.DATA.ACCOUNTS.length}}</span> <span class="column-3">{{ Object.keys(item.DATA.SITUATIONS).length}}</span></li></ul></div></main><footer></footer><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script><script src="js/script.js"></script></body></html>
